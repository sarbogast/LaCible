<h1>★ La Cible ★</h1>

<p>Le merveilleux jeu de La Cible où vous pouvez marquer des points et devenir célèbre en faisant glisser un curseur.</p>

<p>Votre objectif est de placer le curseur aussi près que possible de la valeur cible. Plus vous vous en approchez, plus vous marquez des points.</p>
